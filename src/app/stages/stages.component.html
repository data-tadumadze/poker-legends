<p class="text-sm text-white mb-3">მოიპოვე მრავალფეროვანი პრიზები და 10 საგზურიდან ერთ-ერთი</p>
<p class="text-xs text-white font-thin mb-10">მოხვდი პოკერის ფესტივალზე მალტაში</p>
<div class="flex flex-row items-center justify-between bg-middleGray h-16 rounded-2xl mb-8">
    <div
        class=" hover:bg-lightGray rounded-tl-2xl rounded-bl-2xl cursor-pointer flex flex-col justify-center items-center  h-16 w-1/3"
        (click)="selectDiv(1)"
        [ngClass]="{'selected': selectedDiv === 1}">
        <span class="text-white text-xs mb-0.5">1 - 29 აპრილი</span>
        <span class="text-white text-base">Cash Games</span>
    </div>
    <div
        class="hover:bg-lightGray cursor-pointer flex flex-col justify-center items-center  h-16 w-1/3"
        (click)="selectDiv(2)"
        [ngClass]="{'selected': selectedDiv === 2}">
        <span class="text-white text-xs mb-0.5">13 - 29 აპრილი</span>
        <span class="text-white text-base">Spring Series</span>
    </div>
    <div
        class="hover:bg-lightGray rounded-tr-2xl rounded-br-2xl cursor-pointer flex flex-col justify-center items-center  h-16 w-1/3"
        (click)="selectDiv(3)"
        [ngClass]="{'selected': selectedDiv === 3}">
        <span class="text-white text-xs mb-0.5">20 აპრილი</span>
        <span class="text-white text-base">Final Stage</span>
    </div>
</div>
